<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi nhiệt độ</title>
</head>
<body>
<h2 style="font-family: 'Arial Black'">Chuyển đổi nhiệt độ</h2>
<label for="input" >ĐỘ F</label>
<input type="number" id="input" oninput="doiNhietDo()">
<p>độ C: <span id="result"></span></p>
<script>
    function doiNhietDo() {
        let f = document.getElementById('input').value;
        document.getElementById('result').innerHTML = (f - 32)/1.8;;
    }
</script>
</body>
</html>

    <title>tìm giá trị nhỏ nhất trong mảng bằng hàm</title>

<body>
<script>
    let arr1= [3,5,1,8,-3,7,8];
    let arr2= [7,12,45,-23,56,54];
    let arr3=[]
    let arr4=[0,0,0,0,0,0]
    function timSoNhoNhat(arr){
        if(arr.length===0)
            return -1;
        let min = arr[0];
        for (let i = 1; i < arr.length;i++){
            if(arr[i] < min )
                min =arr[i];
        }
        return min;
    }
    let min = timSoNhoNhat(arr4);
    alert(min)
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm kiểm tra số nguyên tố</title>
</head>
<body>
<h1>CÁC SỐ NGUYÊN TỐ < 10.000</h1>
<script>
    let count = 0;
    let N = 2;
    while (1) {
        let flag = true;
        for (let i = 2; i < 10000; i++) {
            if ((N % i) == 0) {
                if (N == i) {
                    continue;
                } else {
                    flag = false;
                    break;
                }
            }
        }
        if (flag) {
            document.write(N + "<br>");
            count++;
        }
        N++;
        if (N == 10000) {
            break;
        }
    }
</script>
</body>
</html>

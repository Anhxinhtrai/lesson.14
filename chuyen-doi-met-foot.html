<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi giữa meter và feet</title>
</head>
<body>
<input type="number" id="input">
<button onclick="footToMeter()">Foot to Meter</button>
<button onclick="meterToFoot()">Meter to Foot</button>
<p>Kết quả: <span id="result">0</span></p>
<script>
    function meterToFoot() {
        let feet = document.getElementById('input').value;
        let meter = 0.305 * feet;
        document.getElementById('result').innerHTML = meter.toFixed(3);
    }
    function footToMeter(){
        let meter = document.getElementById('input').value;
        let feet = 3.279 * meter;
        document.getElementById('result').innerHTML = feet.toFixed(3);
    }

</script>
</body>
</html>

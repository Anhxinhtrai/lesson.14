<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="a">Nhập vào số A</label>
<input type="number" id="a" oninput="add()" value="2">
<label for="b">Nhập vào số B</label>
<input type="number" id="b" oninput="add()" value="3">
<span><h4>A không được lớn hơn B</h4></span>
<p>A + B =<span id="result"></span></p>
<script>
    function add(a, b) {
        let c;
        a = parseInt(document.getElementById('a').value)
        b = parseInt(document.getElementById('b').value)
        if (a > b) {
            alert("Tham số A không được phép lớn hơn B");
        } else {
            c = a + b
        }
        document.getElementById('result').innerHTML = c;
    }
</script>
</body>
</html>
